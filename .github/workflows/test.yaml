name: unittest
on:
  - push

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: unittest
        env:
          TEST_BASIC_AUTH_USERNAME: takutakahashi
          TEST_BASIC_AUTH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go test ./pkg/gtc/
      
